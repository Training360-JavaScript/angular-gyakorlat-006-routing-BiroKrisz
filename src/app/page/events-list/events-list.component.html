      <table class="table table-striped">
        <thead>
          <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of eventList">
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>
              <strong> Address: </strong> {{ event.location.address }} <br>
              <strong> City: </strong> {{ event.location.city }} <br>
              <strong> Country: </strong> {{ event.location.country }}
            </td>

          </tr>
        </tbody>
      </table>
